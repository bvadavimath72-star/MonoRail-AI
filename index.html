<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron Infinity | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #010205; font-family: 'Space Grotesk', sans-serif; }
        #particle-canvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; opacity: 0.6; }
        
        .glass { background: rgba(8, 10, 15, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(0, 210, 255, 0.1); }
        .neutron-text { background: linear-gradient(90deg, #00d2ff, #9d50bb, #00d2ff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; }
        
        @keyframes shine { to { background-position: 200% center; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 210, 255, 0.2); border-radius: 10px; }
        
        .message-bubble { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .chat-input-glow:focus-within { box-shadow: 0 0 30px rgba(6, 182, 212, 0.15); }
        
        pre { background: rgba(0,0,0,0.4) !important; padding: 1rem; border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; margin: 1rem 0; }
        code { color: #00d2ff; font-family: 'Fira Code', monospace; font-size: 0.9em; }
    </style>
</head>
<body class="text-slate-300">
    <canvas id="particle-canvas"></canvas>

    <div class="relative z-10 h-screen flex overflow-hidden">
        
        <aside id="sidebar" class="w-72 glass border-r border-white/5 flex flex-col transition-all duration-500 translate-x-0">
            <div class="p-6 border-b border-white/5 flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-cyan-500 flex items-center justify-center shadow-[0_0_15px_rgba(6,182,212,0.4)]">
                    <i data-lucide="infinity" class="text-white w-5"></i>
                </div>
                <h1 class="text-lg font-bold tracking-widest neutron-text">NEUTRON</h1>
            </div>
            
            <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-2">
                </div>

            <div class="p-4 border-t border-white/5 space-y-2">
                <button onclick="newChat()" class="w-full glass py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-white/5 transition text-sm">
                    <i data-lucide="plus" class="w-4"></i> New Sequence
                </button>
                <div class="flex gap-2">
                    <button onclick="toggleTheme()" class="flex-1 glass py-2 rounded-lg hover:text-cyan-400 transition text-xs">
                        <i data-lucide="sun" class="w-4 mx-auto"></i>
                    </button>
                    <button onclick="toggleModal('settings-modal')" class="flex-1 glass py-2 rounded-lg hover:text-cyan-400 transition text-xs">
                        <i data-lucide="settings" class="w-4 mx-auto"></i>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 relative">
            <header class="h-16 flex justify-between items-center px-6 border-b border-white/5 bg-black/10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="text-slate-500 hover:text-white transition">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="text-[10px] tracking-[0.2em] font-bold text-cyan-500/60 uppercase">System Status: Optimal</div>
                </div>
                <div class="flex items-center gap-6">
                    <div id="voice-indicator" class="hidden flex items-center gap-2 text-cyan-400 text-xs italic">
                        <span class="w-2 h-2 bg-cyan-400 rounded-full animate-ping"></span> Audio Link Active
                    </div>
                    <button onclick="toggleVoice()" id="voice-btn" class="text-slate-400 hover:text-cyan-400 transition">
                        <i data-lucide="mic"></i>
                    </button>
                </div>
            </header>

            <div id="chat-viewport" class="flex-1 overflow-y-auto px-6 py-10 space-y-10 scroll-smooth">
                <div id="messages-container" class="max-w-3xl mx-auto space-y-10">
                    <div class="text-center py-20">
                        <h2 class="text-5xl font-thin text-white/10 select-none">INF_NITY</h2>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-gradient-to-t from-[#010205] via-[#010205] to-transparent">
                <div class="max-w-3xl mx-auto relative group chat-input-glow">
                    <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500/20 to-purple-500/20 rounded-2xl blur opacity-25"></div>
                    <div class="relative glass rounded-2xl border border-white/10 overflow-hidden shadow-2xl">
                        <textarea id="user-input" rows="1" 
                                  class="w-full bg-transparent p-5 outline-none text-white resize-none text-lg placeholder:text-slate-600" 
                                  placeholder="Enter Quantum Query..."></textarea>
                        <div class="flex items-center justify-between px-4 pb-3">
                            <div class="flex gap-4">
                                <button class="text-slate-500 hover:text-cyan-400 transition"><i data-lucide="paperclip" class="w-4"></i></button>
                                <button class="text-slate-500 hover:text-cyan-400 transition"><i data-lucide="terminal" class="w-4"></i></button>
                            </div>
                            <button onclick="handleSend()" id="send-btn" class="bg-cyan-500 hover:bg-cyan-400 text-black px-6 py-2 rounded-xl font-black tracking-tighter transition transform active:scale-95 flex items-center gap-2">
                                TRANSMIT <i data-lucide="send" class="w-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4 text-[9px] uppercase tracking-[0.3em] text-slate-700">Neural Link Protocol v2.0.26</div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-50 p-4">
        <div class="glass p-8 rounded-[2rem] w-full max-w-lg border-cyan-500/20 shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold tracking-widest text-cyan-400">CORE_CONFIG</h2>
                <i data-lucide="cpu" class="text-cyan-500/50"></i>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 block mb-2 uppercase">OpenRouter Access Key</label>
                    <input type="password" id="api-key" class="w-full glass p-4 rounded-xl outline-none focus:border-cyan-500 transition" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 block mb-2 uppercase">Intelligence Model</label>
                    <input type="text" id="model-name" class="w-full glass p-4 rounded-xl outline-none focus:border-cyan-500 transition" placeholder="google/gemini-2.0-flash-exp:free">
                </div>
            </div>
            <div class="flex mt-10 gap-4">
                <button onclick="toggleModal('settings-modal')" class="flex-1 p-4 rounded-xl hover:bg-white/5 transition font-bold">CANCEL</button>
                <button onclick="saveSettings()" class="flex-1 bg-cyan-500 p-4 rounded-xl text-black font-bold shadow-[0_0_20px_rgba(6,182,212,0.3)]">COMMIT_CHANGES</button>
            </div>
        </div>
    </div>

    <script>
        // 1. Initialize Lucide Icons
        lucide.createIcons();

        // 2. State & Persistence
        let state = {
            key: localStorage.getItem('inf_key') || '',
            model: localStorage.getItem('inf_model') || 'google/gemini-2.0-flash-exp:free',
            voice: false,
            history: JSON.parse(localStorage.getItem('inf_history') || '[]'),
            sidebar: true
        };

        // 3. Particle Engine (Background)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(6, 182, 212, 0.4)' : 'rgba(157, 80, 187, 0.3)';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<120; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // 4. Core Logic
        const container = document.getElementById('messages-container');
        const input = document.getElementById('user-input');

        async function handleSend() {
            const val = input.value.trim();
            if(!val) return;
            if(!state.key) { toggleModal('settings-modal'); return; }

            append('USER', val);
            input.value = '';
            setLoading(true);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [{role: "user", content: val}]
                    })
                });
                const data = await res.json();
                const aiText = data.choices[0].message.content;
                
                append('NEUTRON', aiText);
                if(state.voice) speak(aiText);
                saveToHistory(val, aiText);
            } catch(e) { 
                append('SYSTEM', 'Neural link failed. Verify your access key in settings.'); 
            } finally {
                setLoading(false);
            }
        }

        function append(role, text) {
            if(container.querySelector('.py-20')) container.innerHTML = ''; // Clear welcome
            
            const div = document.createElement('div');
            div.className = "message-bubble animate-in fade-in slide-in-from-bottom-4 duration-500";
            div.innerHTML = `
                <div class="flex flex-col gap-3">
                    <div class="flex items-center gap-2 text-[10px] tracking-[0.2em] font-bold ${role === 'USER' ? 'text-white' : 'text-cyan-500'}">
                        <span>${role === 'USER' ? '◈ ENTITY_INPUT' : '◈ NEUTRON_RESPONSE'}</span>
                    </div>
                    <div class="text-lg leading-relaxed font-light ${role === 'USER' ? 'text-white' : 'text-slate-200'}">
                        ${marked.parse(text)}
                    </div>
                </div>
            `;
            container.appendChild(div);
            scrollDown();
        }

        // 5. Features
        function toggleSidebar() {
            state.sidebar = !state.sidebar;
            const sb = document.getElementById('sidebar');
            sb.style.width = state.sidebar ? '18rem' : '0';
            sb.style.opacity = state.sidebar ? '1' : '0';
        }

        function toggleVoice() {
            state.voice = !state.voice;
            document.getElementById('voice-indicator').classList.toggle('hidden');
            document.getElementById('voice-btn').classList.toggle('text-cyan-400');
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            utter.rate = 1.05;
            utter.pitch = 0.9; // Lower pitch for futuristic vibe
            window.speechSynthesis.speak(utter);
        }

        function saveToHistory(q, a) {
            state.history.unshift({ q: q.substring(0, 30), fullQ: q, fullA: a });
            if(state.history.length > 20) state.history.pop();
            localStorage.setItem('inf_history', JSON.stringify(state.history));
            renderHistory();
        }

        function renderHistory() {
            const histCont = document.getElementById('chat-history');
            histCont.innerHTML = state.history.map((item, i) => `
                <div onclick="restoreChat(${i})" class="p-3 rounded-lg hover:bg-white/5 cursor-pointer transition text-xs truncate text-slate-500 hover:text-cyan-400 border border-transparent hover:border-cyan-500/20">
                    <i class="fa fa-terminal mr-2 opacity-30"></i> ${item.q}...
                </div>
            `).join('');
        }

        function restoreChat(i) {
            container.innerHTML = '';
            append('USER', state.history[i].fullQ);
            append('NEUTRON', state.history[i].fullA);
        }

        function newChat() {
            container.innerHTML = '<div class="text-center py-20"><h2 class="text-5xl font-thin text-white/10">INF_NITY</h2></div>';
        }

        function setLoading(bool) {
            const btn = document.getElementById('send-btn');
            btn.innerHTML = bool ? `<i class="fa fa-circle-notch animate-spin"></i>` : `TRANSMIT <i data-lucide="send" class="w-4"></i>`;
            btn.disabled = bool;
            lucide.createIcons();
        }

        function scrollDown() {
            const vp = document.getElementById('chat-viewport');
            vp.scrollTo({ top: vp.scrollHeight, behavior: 'smooth' });
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); document.getElementById(id).classList.toggle('flex'); }
        
        function saveSettings() {
            state.key = document.getElementById('api-key').value;
            state.model = document.getElementById('model-name').value;
            localStorage.setItem('inf_key', state.key);
            localStorage.setItem('inf_model', state.model);
            toggleModal('settings-modal');
        }

        // Init history on load
        renderHistory();
    </script>
</body>
</html>
